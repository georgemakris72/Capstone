{% extends 'layout.html' %}
{% load static from staticfiles %}
{% block content %}
<div class="container-fluid" id="front-img-container">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 middle registerForm" id="front_login">
        <form action="/action_page.php" id="registerPad">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" class="registerFields" name="uname" required>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" class="registerFields" name="psw" required>
    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" class="registerFields" name="psw-repeat" required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <a href= "{% url 'home' %}" class="btn btn-info cancelbtn" role="button">Cancel</a>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
    </form>
      </div>
      <div class="col-sm-3"></div>
</div>

{% endblock %}
